<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="TodoList.css">
    </head>
    <body>
        <div class="nav-bar">
            <ul class="nav-links">
                <li><button id="Account-btn">Account</button></li>
                <li><button id="logout-btn">Log out</li>
            </ul>
        </div>
        <div class="TodoList-Page">
            <div class="page-Title">
                <h1 id="greeting">To-Do List</h1>
            </div>

            <div class="Page-input-area">
                <form id="todo-form">
                    <div>
                        <label for="newTaskInput"></label>
                        <input type="text" id="newTaskInput" name="newTaskInput" placeholder="new task" required>
                    </div>
                    <div>
                        <label for="newTask-deadline"></label>
                        <input type="datetime-local" id="newTask-deadline" name="newTask-deadline" required>
                    </div>
                    <button id="addTaskBtn" required>Add Task</button>
                </form>
            </div>

            <div>
                <form id="todo-filter-form">
                    <label for="startDate">task name:</label>
                    <label for="startDate">Start deadline:</label>
                    <label for="endDate">End deadline:</label>
                    <input type="text" id="filterInput" placeholder="Filter by task name">
                    <input type="datetime-local" id="startDate">
                    <input type="datetime-local" id="endDate">
                    <button id="filterButton">Filter</button>
                    <button id="cancelFilterButton">Cancel Filter</button>
                </form>
            </div>

            <div>
                <ul id="todoListItems" class="TaskList-list"></ul>
            </div>
        </div>
        <script src="TodoList.js"></script>
        </div>
    </body>
</html>
